<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                
                 <!-- Map point Image -->

                <img id="map-point" src="images/map-navigate.jpg">     
                
                <!-- Texture Image -->

                <img id="texture" src="images/texture.jpg">
                
                <a-asset-item id="3d1" src="images/mlp_inspired/scene.gltf">
                
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/agatir2.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="2 2 0"
                    position="0 0 0"
                    rotation="-90 0 0"
                ></a-video>
                
                <a-entity
                    position="1 0 0"
                    scale=".25 .25 .25"
                    class="clickable"
                    gesture-handler
                    gltf-model="#3d1">
                ></a-entity>	  
        
                <a-plane scale="1 1" position="0 0 0" rotation="-90 0 0" src="#texture">
         
                <a-plane scale="1 1" position="1 0 0" rotation="0 0 0" src="#map-point">
                
                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
