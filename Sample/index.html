<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script>
                       
            // Invitation Video Handler
      AFRAME.registerComponent('video-vidhandler', {
        init: function() {
		    console.log('video init entered');
                    this.toggle = false;
                    this.vid = document.querySelector("#invitation");
                    this.vid.pause();
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                      this.toggle = true;
                      this.vid.play();
                        }
                    } else {
                      this.toggle = false;
                      this.vid.pause();
                    }
                }
            });
 </script>
  
  
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
        <a-assets>          
                <!-- Invitation  Video -->
                
                <video preload="none" id="invitation" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                    <source  src="videos/invitation.mp4">
                </video>
      
       </a-assets>
      
      
      <a-marker preset="hiro">
        
        <a-entity video-vidhandler>
          position="0 0 2"
          scale="0.05 0.05 0.05"
          src="#invitation"
        ></a-entity>
        
         <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
        

        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
