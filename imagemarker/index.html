<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

  <script>
                       
            // Invitation Video Handler
            
            AFRAME.registerComponent('video-vidhandler', {
                init: function() {
		    console.log('video init entered');
                    this.toggle = false;
                    this.vid = document.querySelector("#invitation");
                    this.vid.pause();
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });

   </script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...
	  Ready your camera to RAQUELLE</div>
  </div>
	
	
	    <a-assets>

                
                <!-- Invitation  Video -->
                
                <video preload="none" id="invitation" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline controls>
                    <source  src="videos/invitation.mp4">
                </video>

                <!-- Map point Image -->

                <img id="map-point" src="images/map-navigate.jpg">     
                
                <!-- Texture Image -->

                <img id="texture" src="images/texture.jpg">
                
                <a-asset-item id="3d1" src="images/mlp_inspired/scene.gltf">
		

            </a-assets>
	
		    
		    
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='./imagemarker/elle/download'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'video-vidhandler>
            
	<a-entity
          position="0 0 0"
          scale="15 15 15"
          gltf-model="#3d1">
        ></a-entity>	  
        
      
       <a-plane scale="10 10" position="0 0 0" rotation="0 0 0" src="#texture">
         
       <a-plane scale="10 30" position="0 0 10" rotation="-90 0 0" src="#map-point">
      
       <a-plane scale = "1 1" position='-1 0 0' rotation="0 0 0" material='transparent:true;src:#invitation' controls></a-plane>
			
		
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
